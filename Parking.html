<script>

  // script increment 1
  let add = document.querySelector("#add");
  let subract=document.querySelector("#subtract");
  let result=1;
add.addEventListener("click", function () {
  let output = document.querySelector("#output");
  let result = Number(output.innerText) + 1;
  if (result > 9999) {
    result ++;
  }
  output.innerText = result;
});
subract.addEventListener("click", function () {
  let output = document.querySelector("#output");
  let result = Number(output.innerText) - 1;

  if (result < 1) {
    result = 1;
  }
  output.innerText = result;
});
  //end script increment 1
   // script increment 2
   const plus =document.querySelector(".plus")
   const minus =document.querySelector(".minus")
   const num =document.querySelector(".num");

   let a=1;
   plus.addEventListener("click",()=>{
    a++;
    a=( a < 10 ) ? "0" +a:a;
    num.innerHTML=a;
    console.log("a");
   });

   minus.addEventListener("click",()=>{
    if(a>1){
      a--;
      a=( a < 10 ) ? "0" +a : a;
    num.innerHTML=a;
    }
    
   });
    //end script increment 2

    //start navbar
  document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

    // Add a click event on each of them
    $navbarBurgers.forEach(el => {
      el.addEventListener('click', () => {

        // Get the target from the "data-target" attribute
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  });
      //end navbar

  const slides = [
    {
      imageUrl: "dd.jpg",
    },
    {
      imageUrl: "aa.jpg",

    },
    {
      imageUrl: "cc.jpg",
    },
    {
      imageUrl: "bb.jpg",
    },
  ];

  

  const dotsContainer = document.querySelector(".dots");

  const arrowRight = document.querySelector(".arrow_right");
  const arrowLeft = document.querySelector(".arrow_left");

  
  const img = document.querySelector(".banner-img");
  const tagLine = document.querySelector("#banner p");

  
  let index = 0;

  
  function createDot(i) {

    const dot = document.createElement("div");
    dot.classList.add("dot");

    dotsContainer.appendChild(dot);

    
    dot.addEventListener("click", () => {
      updateCarousel(i);
    });

   
    if (i === index) {
      dot.classList.add("dot_selected");
    }
  }

  function displayDots() {

    for (let i = 0; i < slides.length; i++) {
      createDot(i);
    }
  }

 
  function updateCarousel(i) {

    
    const selectDots = document.querySelectorAll(".dots .dot");

    selectDots[index].classList.remove("dot_selected");

    index = i;

    img.src = slides[index].imageUrl;
    tagLine.innerHTML = slides[index].tagLine;

    selectDots[index].classList.add("dot_selected");
  }

  
  function slide(direction) {

    const selectDots = document.querySelectorAll(".dots .dot");

    selectDots[index].classList.remove("dot_selected");

    if (direction === "right") {
      index = (index + 1) % slides.length;
    } else {
      index = (index - 1 + slides.length) % slides.length;
    }

    img.src = slides[index].imageUrl;
    tagLine.innerHTML = slides[index].tagLine;

    selectDots[index].classList.add("dot_selected");
  }

  function slideRight() {
    slide("right");
  }

  function slideLeft() {
    slide("left");
  }

  function autoSlide() {
    autoSlideInterval = setInterval(() => {
      slideRight();
    }, 3000);  
  }

  arrowRight.addEventListener("click", slideRight);
  arrowLeft.addEventListener("click", slideLeft);

  
  dotsContainer.addEventListener("click", () => {
    clearInterval(autoSlideInterval);
    autoSlide();
  });

  
  function preloadImages() {
    for (let i = 0; i < slides.length; i++) {
      const imageObj = new Image();
      imageObj.src = slides[i].imageUrl;
    }
  }

  
  preloadImages();

 
  autoSlide();

  
  displayDots();

</script>
