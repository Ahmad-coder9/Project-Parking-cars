<script>
    
var urlParams = new URLSearchParams(window.location.search);
var numValue = urlParams.get('num');
var nameValue = urlParams.get('name');

document.writeln("<h1>The Information</h1>");

if (numValue !== null && numValue.trim() !== "" && nameValue !== null && nameValue.trim() !== "") 
{
    var combinedInfo = "<p>" + numValue + ","+ nameValue + "</p>";
    document.writeln("<p>" + combinedInfo + "</p>");

} 
else 
{
    if (numValue === null || numValue.trim() === "") 
    {
        document.writeln("<p style='color: red;'>Error: Number Car is not provided.</p>");
        alert("Error: Number Car is not provided.");
    }

    if (nameValue === null || nameValue.trim() === "") 
    {
        document.writeln("<p style='color: red;'>Error: Name is not provided.</p>");
        alert("Error: Name is not provided.");
    }
}
</script>
